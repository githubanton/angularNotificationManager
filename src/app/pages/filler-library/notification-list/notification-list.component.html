<nb-card size="small" style="margin-bottom: 0;text-align: center;">
    <nb-card-header style="color: white;background: #4aa3df;"> NOTIFICATION PREVIEW       
    </nb-card-header>     
    <nb-card-body style="overflow: hidden;">
      <div>
        <img src="../../../assets/images/phone.png" alt=""> 
      </div>     
    </nb-card-body>
</nb-card>
<nb-card size="medium" class="headings-card">
  <nb-card-header>
        NOTIFICATIONS LIST        
  </nb-card-header>
  <nb-card-body>
          <div  *ngFor="let noti of noti_List" >
            <a class="btn" (click)="onEdit(noti)" style="width: 100%;padding: 0;">
                <div  class="noti_list_title">
                    <p style="font-size:1.2em;">{{noti.title}}</p>
                    <span>{{noti.body}}</span>
                </div>
            </a>
            <a class="btn" (click)="onDelete(noti.noti_ID)">
                <i class="fa fa-trash-o"></i>
            </a>
          </div> 
  </nb-card-body>
</nb-card>
