<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Filler Library</nb-card-header>
      <nb-card-body>
        <button *ngFor="let tag of tags"
                (click)="tagSelection(tag)"
                [disabled]="!end || !field"
                class="btn btn-hero-{{ tag.color }} btn-tn btn-round">{{ tag.name }}
        </button>
      </nb-card-body>
    </nb-card>
    <nb-card>
      <nb-card-header>Notification Manager</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-lg-6 input-group"
               mwlTextInputHighlightContainer>
            <textarea (select)="selectText($event.target, 'title')"
                      (resize)="refreshHighlights()"
                      mwlTextInputElement
                      placeholder="Title"
                      rows="1"
                      #title
                      class="form-control title-input"></textarea>
            <mwl-text-input-highlight
              #highlightTitle
              [tags]="taggedTitleWords"
              [textInputElement]="title">
            </mwl-text-input-highlight>
          </div>
        </div>
        <div class="row">
          <div mwlTextInputHighlightContainer
               class="col-lg-12 input-group">
            <textarea
              (select)="selectText($event.target, 'body')"
              (resize)="refreshHighlights()"
              mwlTextInputElement
              placeholder="Body"
              rows="6"
              class="form-control"
              [(ngModel)]="text"
              #textarea></textarea>
            <mwl-text-input-highlight
              #highlight
              [tags]="taggedWords"
              [tagCssClass]="'bg-blue'"
              [textInputElement]="textarea">
            </mwl-text-input-highlight>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 input-group">
            <input type="text"
                   placeholder="Image"
                   class="form-control"/>
          </div>
          <div class="col-lg-6 input-group">
            <input type="text"
                   placeholder="Deep Link"
                   class="form-control"/>
          </div>
        </div>
      </nb-card-body>
    </nb-card>

  </div>
</div>
