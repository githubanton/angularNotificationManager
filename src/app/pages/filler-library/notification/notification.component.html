<nb-card style="margin-bottom: 0.8em;">
    <nb-card-header style="padding-top: 0.7em;padding-bottom: 0.7em;">Filler Library</nb-card-header>
    <nb-card-body style="padding-top: 0.7em;padding-bottom: 0.7em;">
      
      <div style="text-align: center;">
        <img src="../../../assets/images/mybtn.png" alt="" style="width:96%;">
      </div>
    </nb-card-body>
  </nb-card>
  <nb-card>
    <nb-card-header style="    padding-top: 0.5em; padding-bottom: 0.5em;">
      <span>Notification Manager</span><button style="    float: right;
      background: #4aa3df;
      border-radius: 0.4em;
      padding: 6px;
      text-transform: capitalize;" class="btn">Choose from templates</button></nb-card-header>
    <nb-card-body>
      <form  #notificationForm="ngForm" (ngSubmit)="onSubmit(notificationForm)">
          <input type="hidden" name="noti_ID" #noti_ID="ngModel" [(ngModel)]="notificationService.selectedNotification.noti_ID">
      <div class="row">
          <div  class="col-lg-12 input-group input-group-fill-only" style="height:1em;">
              <input _ngcontent-c45="" class="form-control" placeholder="Title" type="text"
              name="title" #title="ngModel"  [(ngModel)]="notificationService.selectedNotification.title">
            </div>
       
      </div>
      <div class="row">
        <div mwlTextInputHighlightContainer
             class="col-lg-12 input-group">
          <textarea  name="body" #body="ngModel"  [(ngModel)]="notificationService.selectedNotification.body"
           
            mwlTextInputElement
            placeholder="Body"
            rows="1"
            class="form-control"
             required></textarea>
        
        </div>
      </div>
      <div class="row">
        
        <div class="col-lg-5">
        <nb-card size="small" style="    height: 17em;">
            <nb-card-header style="font-size: 1em; border: 2px solid #d5d8dc;border-bottom: 0;
            text-align: center;padding-top: 7px; padding-bottom: 7px;">
                TARGET CUSTOMER SEGMENTS
            </nb-card-header>
            <nb-card-body style="padding: 0;overflow: hidden;">
                <select  multiple class="form-control" style="height:100%;" >
                    <option *ngFor = "let item of notificationService.itemArray | orderBy: orderId" (click)="selectChangeHandler(item.name)" [value]="item.name">{{item.name}}</option>
                </select>
                 
            </nb-card-body>
          </nb-card>

        </div>
        <div class="col-lg-7">
          <div>
            <div style="min-height: 8em; padding: 1em;">

                <button  style="margin: 5px;
                padding: 5px;
                text-transform: capitalize;
                background: white;
                color: #807a7a;
                border-radius: 20px;
                font-size: 0.7em;
                /* border-color: black; */
                border: solid 2px #dadfe6;" *ngFor="let item of notificationService.rightArray; let i = index"              
                  (click)="buttonChangeHandler(i)">{{item.name}}</button>
              
            </div>
            <div  class="input-group input-group-fill-only">
                <input _ngcontent-c45="" class="form-control" placeholder="Deep Link (optional)" type="text"
                name="deeplink" #deeplink="ngModel"  [(ngModel)]="notificationService.selectedNotification.deeplink">
              </div>
          </div>
        

          <div  style=" float: right;  margin-right: 2em;margin-top: 3em;">
              <button class="btn btn-default" style="     margin-right: 18px;   background: none; width: 40px;height: 40px; padding: 0;
          " type="submit" [disabled]="!notificationForm.valid">
                  <img style="padding-right: 1em;" src="../../../assets/images/save1.png" alt="">
              </button>

              <img style="padding-right: 1em;" src="../../../assets/images/cancel1.png" alt=""  (click)="resetForm(notificationForm)">
              <img style="padding-right: 1em;" src="../../../assets/images/reset1.png" alt="" (click)="resetEditForm()">
              <img src="../../../assets/images/enter1.png" alt="" >

            </div>


        </div>
      </div>
    </form>
    </nb-card-body>
  </nb-card>
